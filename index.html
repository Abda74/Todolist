<body>
 <div class="container">
     <main class="main">
         <h1 class="title">Ma To Do List</h1>
        <div class="champTodos">
            <form action="" id="form">
                <div class="formInput">
                    <label for="champ"> </label>
                    <input type="text" name="champ" id="champ" placeholder="Ajouter une tâche " autocomplete="off" required>
                    <label for="btnAjouter"> </label>
                    <input type="submit" id="btnAjouter" value="+">
                </div>

                <p>Liste de mes tâches</p>

                <div id="notache">Aucune tâche en cour...</div>
                <ol id="ol"> </ol>

            </form>

        </div>
     </main>

 </div>

 <button id="installBtn" class="installBtn">Installer l'application<i class="fa-solid fa-cloud-arrow-down"></i></button>
</body>
</html>
